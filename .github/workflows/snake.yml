name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:       # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate Snake animation
      - name: Generate GitHub Contributions Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Bitan-Banerjee244
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake.gif?color_snake=orange&color_dots=#b5e8f2,#7ac7ff,#58a9f4,#3881f1,#276ac3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Debugging output
      - name: List generated files
        run: ls -la dist

      # Step 3: Deploy to output branch (GitHub Pages)
      - name: Deploy animation to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          force_orphan: true
          commit_message: "Update GitHub Snake animation [skip ci]"
